<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Us</title>
  <style>
    /* Page background & layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b06ea, #16a085);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Main container */
    .call-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Heading */
    h1 {
      color: #1821c1;
      margin-bottom: 10px;
    }

    /* Sub text */
    p {
      color: #555;
      margin-bottom: 25px;
    }

    /* Call button */
    a.call-btn {
      display: block;
      padding: 15px;
      margin: 10px 0;
      background-color: #3c5be7;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    /* Hover & click effects */
    a.call-btn:hover {
      background-color: #3a0bd3;
      transform: scale(1.03);
    }

    /* Number text inside button */
    .number {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
